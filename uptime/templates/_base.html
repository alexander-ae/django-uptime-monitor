{% load static %}
<!doctype html>
<html class="no-js" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>{% block title %}Ingresar | {% endblock title %}Uptime Monitor</title>

  <link rel="author" href='humans.txt'/>
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,600|Montserrat:400,600' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{% static 'foundation/css/foundation.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'foundation/icons/foundation-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'perfect-scrollbar/perfect-scrollbar.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  {% block css %}{% endblock css %}
  <script src="{% static 'foundation/js/vendor/modernizr.js' %}"></script>
</head>

<body class='{% block classbody %}{% endblock classbody %}'>

<!-- menu -->
<a id='menu-btn' type="button" role="button" aria-label="menu">
  <span class="lines"></span>
</a>

<!-- container -->
<div class='st-container' id='st-container'>
  <div class="st-pusher">
    <div class="topbar"></div>

    {% include "_nav.html" %}

    <div id='main-row' class="row st-content">
      <div class="st-content-inner">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>
</div>

<script src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
<script src="{% static 'js/libs/jquery.wait.js' %}"></script>
<script src="{% static 'foundation/js/foundation.min.js' %}"></script>
<script src="{% static 'js/libs/sidebarEffects.js' %}"></script>
<script src="{% static 'perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>

<script>
    $(document).foundation();
    $('.side-nav').perfectScrollbar();
</script>

{% block js %}{% endblock js %}
</body>
</html>
